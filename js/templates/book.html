<!--<script id="BookTemplate" type="text/x-handlebars-template">-->
<div class="selectedOrderRow dottedBorder">
    <div class="itemsColContent">

        <div style="padding-top: 20px;vertical-align: top;">
            <img src="{{pictureUrl}}"/>

            <div style="position: absolute; margin-left: -8px;margin-top: -15px;"><img
                    src="images/book-icon.png"/></div>
            <div style="display: inline-block; vertical-align: top;padding-left: 5px;width: 310px;">
                <span style="vertical-align: top;font-size: 12px;color: #446699">{{title}}</span>
                <span style="vertical-align: top;font-size: 12px;">{{author}}</span><br/>
                {{#ifCond discount 0}}
                <span style="color: #999999;font-size: 12px;"><strike>{{price}} {{currency}}.</strike></span><br/>
                {{/ifCond}}
                <span style="color: #f15e00;font-size: 12px;"><b>{{priceWithDiscount price discount}} {{currency}}</b></span></div>
        </div>
    </div>
    <div class="numberColContent">
        <span>{{count}}</span>
    </div>
    <div class="priceColContent">
        <div style="padding-top:20px;text-align: right;padding-right: 10px;">

            <b><span
                style="color: #f15e00;">{{price}} {{currency}}.</span></b>
        </div>
    </div>
</div>
<!--</script>-->
